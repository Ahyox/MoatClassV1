<html>
    <!-- Head Tag -->
    <head>
        <title>First Form</title>
    </head>
    
    <!-- Body Tag -->
    <body>
        <form method="post">
            <label>Email Address</label><br/>
            <input type="email" name="userEmail" placeholder="Enter email" /><br/><br/>

            <label>Password</label><br/>
            <input type="password" name="userPassword" placeholder="Enter Password"/><br/><br/>

            <label>Male</label>
            <input type="checkbox" name="male" />
            <label>Female</label>
            <input type="checkbox" name="female" /><br/><br/>

            <label>Tall</label>
            <input type="radio" value="Tall" name="height"/>
            <label>Short</label>
            <input type="radio" value="Short" name="height"/><br/><br/>



            <input type="submit" value="Enter" name="submit" />
        </form>
    </body>

</html>
